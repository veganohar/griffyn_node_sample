<html>
    <head>
        <title>Forms</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
        <script src="forms_tables.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="col-12">
                <form onsubmit="onSubmit(event)" onreset="onReset()" id="cform">
                    <div class="row m-4">
                        <div class="col-3">
                            <input type="text" class="form-control" id="name" placeholder="Enter Name">
                        </div>
                        <div class="col-3">
                            <input type="number" class="form-control" id="phone" placeholder="Enter Phone">
                        </div>
                        <div class="col-3">
                            <input type="text" class="form-control" id="city" placeholder="Enter City">
                        </div>
                        <div class="col-3">
                            <input type="text" class="form-control" id="email" placeholder="Enter Email">
                        </div>
                    </div>
                    <div class="row m-4 justify-content-center">
                        <button class="btn btn-primary" type="submit" id="sbtn">Submit</button>
                        <button class="btn btn-danger ml-3" type="reset">Clear</button>
                    </div>
                </form>
            </div>
            <div class="col-12">
                <table class="table" id="dTable">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>City</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>   
                </table>
            </div>
        </div>
    </body>
</html>
